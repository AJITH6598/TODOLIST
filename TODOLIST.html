<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Headings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url(freepik__adjust__112.png);
        }
        .container {
            background: white;
            padding: 20px;
            border: 3px solid black;
            border-radius: 20px;
            width: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .heading-box {
            background: white;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .heading-box h1 {
            margin: 0;
            font-size: 18px;
            text-align: left;
            flex-grow: 1;
        }
        .delete-heading-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <CENTER><B><label>TO DO LIST</label></B></CENTER><BR>
        <input type="text" id="inp" placeholder="Enter heading" onkeypress="handlekeypress(event)">
        <button class="add-btn" onclick="addHeading()">Add</button>
        <button class="delete-btn" onclick="deleteAll()">Delete All</button>
        <div id="container"></div>
    </div>

    <script>
        function addHeading() {
            var input = document.getElementById("inp");
            var container = document.getElementById("container");

           

            var div = document.createElement("div");
            div.classList.add("heading-box");

            var heading = document.createElement("h1");
            heading.textContent = input.value;

            var delButton = document.createElement("button");
            delButton.textContent = "Delete";
            delButton.classList.add("delete-heading-btn");
            delButton.onclick = function() {
                div.remove();
            };

            div.appendChild(heading);
            div.appendChild(delButton);
            container.appendChild(div);

          
        }

        function deleteAll() {
            document.getElementById("container").innerHTML = ""; // Clears all headings
        }

        function handlekeypress(event)
            {
                if(event.key==="Enter")
            {
                addHeading()

            }
            }
       
    </script>

</body>
</html>
